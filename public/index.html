<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.webmanifest">

  <title>Time sheet</title>
</head>
<body>
  <div class="wrapper">
    <h3>Work hours tracker</h3>
    <div class="total">
      <div class="total">Hours total: <span id="total">0</span></div>
    </div>

    <div class="form">
      <p><strong>timein/timeout:</strong> please use a whole number 0 to 24</p>
      <input type="text" id="t-name" placeholder="Shift notes" />
      <input type="number" min="0" max="24" id="t-timein" placeholder="timein" />
      <input type="number" min="0" max="24" id="t-timeout" placeholder="timeout" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add hours</button>
      <!-- <button id="sub-btn"><i class="fa fa-minus"></i> Subtract hours</button> -->
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Date</th>
          <th>Note</th>
          <th>Time in</th>
          <th>Time out</th>
          <th>Hours</th>
        </thead>
        <tbody id="tbody">
          <tr>Enter your time</tr>
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
    
    <footer>
      <p>page by <a href="https://www.github.com/coryjquirk/bud-get">Cory J. Quirk</a></p>
    </footer>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>

  <script src="/service-worker.js"></script>
  <script src="/db.js"></script>
  
</body>
</html>
